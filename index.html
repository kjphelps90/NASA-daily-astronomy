<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="Description" content="Enter your description here" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="brand">Astronomy World</div>
  </header>
  <div class="container">
    <!-- <h1 class="title">Welcome to Astronomy World</h1> -->
    <div class="main-content">
      <div id="pico-day">
        <h2>NASA Image of The Day</h2>
        <div id="gallery">
          <img id="pod-img" alt="Picture of the day" /><a id="img-link" target="_blank"><i
              class="fas fa-external-link-alt"></i></a>
        </div>
        <div class="media">
          <div class="media-content">
            <p class="title"></p>
            <p class="date-taken"></p>
          </div>
        </div>
        <div class="content"></div>
      </div>
      <div class="search-container">
        <fieldset class="findImage">
          <legend>
            <h3>Find more images</h3>
          </legend>
          <div class="day-search">
            <h3>Search image on specific Day</h3>
            <label for="start">Date:</label>
            <input type="date" id="date" name="date" placeholder="select a date" />
            <input type="button" class="button" id="search-image" value="Search" />
          </div>
          <div class="period-search">
            <h3>Search images during specific Period</h3>
            <label for="from-date">From Date:</label>
            <input type="date" id="from-date" name="from-date" placeholder="select a from date" />

            <label for="">To Date:</label>
            <input type="date" id="to-date" name="to-date" placeholder="select a to date" />
          </div>
          <br />
          <input type="button" class="button" id="searchImg-byRange" value="Search" />
        </fieldset>
        <div id="searchResult"></div>
      </div>
    </div>

    <div id="neo-data">
      <h2 class="neo-head">Daily Near Earth Objects</h2>
      <div class="neo-date-input">   
        <form id="neo-form">
          <label for="date">Search for objects on a specific date: 
          </label>
          <input type="date" id="neo-input">
          <button type="submit">Search Date</button>
        </form>
      </div>
      <table id="object-table">
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Object Diameter (m)</th>
          <th>Velocity (km/h)</th>
          <th>Miss Distance (km)</th>
          <th>Absolute Magnitude(H)</th>
        </tr>
      </table>
    </div>

    <div class="img-vid-library">
      <h2>NASA Video and Image Library</h2>
      <div class="library-img-container">
        <img id="library-image" src="">
      </div>
      <div class="content description-container">
        <h4 class="title" id="img-title">Image Title</h4>
        <p class="date-taken" id="img-date"></p>
        <p id="img-description"> </p>
      </div>
      <form id="vid-img-form">
        <input id="vid-img-search" type="text">
        <h3>Search Keywords</h3>
        <button type="submit">Search</button>
      </form>
    </div>
  </div>
  <!-- <script src="./assets/JS/script.js"></script> -->
  <script src="./assets/JS/script.js"></script>
</body>

</html>
